<select [(ngModel)]="countryName" (ngModelChange)="onCountryChange($event)" class="select">
    <option *ngFor="let country of selectData" [value]="country.name">
      {{ country.name }}
    </option>
  </select>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="displayedColumns[0]">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[0] }}</th>
      <td mat-cell *matCellDef="let element" class="flex">
        <p>{{ countryName }}</p>
      </td>
    </ng-container>
  
    <ng-container [matColumnDef]="displayedColumns[1]">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[1] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container [matColumnDef]="displayedColumns[2]">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[2] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.region }} </td>
    </ng-container>
  
    <ng-container [matColumnDef]="displayedColumns[3]">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[3] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.population }} </td>
    </ng-container>
  
    <ng-container [matColumnDef]="displayedColumns[4]">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[4] }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="View">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
